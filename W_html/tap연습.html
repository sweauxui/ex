<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>option 요소 추가</title>
    <link rel="stylesheet" type="text/css" href="/W_css/tap연습.css">
</head>
<body>
    <div class="opentapvertical">
        <div class="tap">
            <!-- 탭버튼과 탭박스 수 통일해야함 -->
            <span class="tapbutton">탭1</span> 
            <span class="tapbutton">탭2</span>
            <span class="tapbutton">탭3</span>
            <span class="tapbutton">탭4</span>
        </div>
        <div class="contents">
            <div class="tapbox">1</div>
            <div class="tapbox">2</div>
            <div class="tapbox">3</div>
            <div class="tapbox">4</div>
        </div>
    </div>

    <script src="/W_js/탭연습.js"></script>
</body>
